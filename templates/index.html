<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContrÃ´le des Lampes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #f3f4f6, #e5e7eb);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(to bottom right, #111827, #1f2937);
                color: #f3f4f6;
            }
        }
    </style>
</head>

<body class="min-h-screen font-sans antialiased">

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-gray-100">
                <i class="fas fa-lightbulb text-yellow-500 mr-3"></i> ContrÃ´le des Lampes
            </h1>
            <p class="mt-3 text-gray-600 dark:text-gray-400">Pilotage tactile</p>
        </header>

        <div class="mb-10 text-center">
            <p id="status" class="text-lg font-medium text-gray-700 dark:text-gray-300">ConnectÃ© au serveur...</p>
        </div>

        <div class="mb-10 text-center">
            <button id="btn-all"
                class="px-10 py-5 rounded-2xl font-bold text-xl bg-indigo-600 hover:bg-indigo-700 text-white shadow-xl transition">
                ðŸ”† Allumer toutes les lampes
            </button>
        </div>

        <div id="lamps-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        const lampNames = ["Devanture", "Salon", "Chambre"];
        let lampStates = [false, false, false];

        const socket = io();

        function generateLamps() {
            let html = '';
            lampNames.forEach((name, i) => {
                html += `
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transform transition hover:scale-[1.03] duration-200">
                    <div class="p-6 text-center">
                        <div class="text-6xl mb-5" id="icon-${i}"><i class="fas fa-lightbulb text-gray-400"></i></div>
                        <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-2">${name}</h3>
                        <p class="text-md text-gray-500 dark:text-gray-300 mb-6">Lampe ${i + 1}</p>
                        <button onclick="toggleLamp(${i})" id="btn-${i}" class="w-full py-5 px-8 rounded-xl font-bold text-lg bg-gray-600 hover:bg-gray-700 text-white transition shadow-lg">Ã‰TAT...</button>
                    </div>
                </div>`;
            });
            $('#lamps-grid').html(html);
            updateAllButtonText();
        }

        function updateLampButton(idx, isOn) {
            lampStates[idx] = isOn;
            const btn = $(`#btn-${idx}`);
            const icon = $(`#icon-${idx}`);
            if (isOn) {
                btn.removeClass("bg-gray-600 hover:bg-gray-700").addClass("bg-green-600 hover:bg-green-700").text("ALLUMÃ‰E");
                icon.html('<i class="fas fa-lightbulb text-yellow-400 animate-pulse"></i>');
            } else {
                btn.removeClass("bg-green-600 hover:bg-green-700").addClass("bg-gray-600 hover:bg-gray-700").text("Ã‰TEINTE");
                icon.html('<i class="fas fa-lightbulb text-gray-400"></i>');
            }
            updateAllButtonText();
        }

        function areAllLampsOn() { return lampStates.every(v => v === true); }
        function updateAllButtonText() {
            const btnAll = $("#btn-all");
            if (areAllLampsOn()) {
                btnAll.text("ðŸŒ™ Ã‰teindre toutes les lampes").removeClass("bg-indigo-600 hover:bg-indigo-700").addClass("bg-gray-700 hover:bg-gray-800");
            } else {
                btnAll.text("ðŸ”† Allumer toutes les lampes").removeClass("bg-gray-700 hover:bg-gray-800").addClass("bg-indigo-600 hover:bg-indigo-700");
            }
        }

        function toggleLamp(idx) {
            const lampMapping = ["devanture", "salon", "chambre"];
            const lampName = lampMapping[idx];
            const action = lampStates[idx] ? "OFF" : "ON";

            $.post('/control', { lampe: lampName, action: action }, function (res) {
                // mise Ã  jour via WebSocket, donc pas besoin de updateLampButton ici
            }).fail(function () { alert("Erreur de connexion"); });
        }

        function toggleAllLamps() {
            const allOn = areAllLampsOn();
            lampStates.forEach((state, i) => {
                const action = allOn ? "OFF" : "ON";
                const lampMapping = ["devanture", "salon", "chambre"];
                $.post('/control', { lampe: lampMapping[i], action: action });
            });
        }

        // âš¡ Ã‰coute WebSocket pour mises Ã  jour en temps rÃ©el
        socket.on('lamp_update', function (data) {
            const lampMapping = ["devanture", "salon", "chambre"];
            const idx = lampMapping.indexOf(data.lampe);
            if (idx >= 0) updateLampButton(idx, data.action === "ON");
        });

        $(document).ready(function () {
            generateLamps();
            $("#btn-all").click(toggleAllLamps);
        });
    </script>
</body>

</html>
